<div class="flex flex-col items-center">
<form [formGroup]="registerForm" (ngSubmit)=submitForm() class="homeForm">
  <h1 class="class-bold text-2xl text-white">Register guide</h1>

  <label class="flex flex-col">
    Username
    <input class="bg-white px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="text" placeholder="username" formControlName="username" />
  </label>

  <label class="flex flex-col">
    Password
    <input class="bg-white px-5 py-2 rounded-md shadow-xl" type="password" placeholder="password" formControlName="password" />
  </label>

  <label class="flex flex-col">
    Password
    <input class="bg-white px-5 py-2 rounded-md shadow-xl" type="password" placeholder="confirmPassword" formControlName="confirmPassword" />
  </label>

  <button type="submit" class="bg-white px-5 py-2 rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration">Sign up</button>

  <a class="bg-white underline underline-offset-4 rounded" routerLink="/login">Already have an account?</a>
</form>
</div>
