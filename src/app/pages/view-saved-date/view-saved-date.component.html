<div class="grid-container">

  <div class="selection">Left: saved date, Right: current

    <form [formGroup]="savedDateForm" (ngSubmit)="submit()">
      <select formName="savedDatePicker" formControlName="savedDate" class="selectOpts">
        <option [ngValue]="null" disabled>Select Date</option>
        <option *ngFor="let savedDate of savedDates" [ngValue]="savedDate">{{savedDate.name}}</option>
      </select>
      <br>
      <button type="submit" class="submit">Submit</button>
    </form>
